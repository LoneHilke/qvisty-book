{% block content %}
    <h2 class="text-3xl font-bold mb-6 text-red-700">Delete Tournament</h2>
    <p>Are you sure you want to delete the tournament <strong>{{ tournament.name }}</strong>?</p>

    <form method="post" class="mt-4">
        {% csrf_token %}
        <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
            Yes, delete it
        </button>
        <a href="{% url 'tournament_list' %}" class="ml-4 text-gray-700 hover:underline">
            Cancel
        </a>
    </form>
{% endblock %}
