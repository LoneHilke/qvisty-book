{% block content %}
    <h2 class="text-3xl font-bold mb-6">Edit Tournament: {{ tournament.name }}</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
            Save Changes
        </button>
    </form>

    <p class="mt-6 text-red-600">
        <a href="{% url 'delete_tournament' pk=tournament.pk %}" class="hover:underline">
            Delete this tournament
        </a>
    </p>
{% endblock %}
