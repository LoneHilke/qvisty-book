<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8">
<title>{% block title %}Greenfield Sports Club{% endblock %}</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://cdn.jsdelivr.net/npm/flowbite@1.7.0/dist/flowbite.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">
<header class="bg-blue-800 text-white">
    <nav class="container mx-auto flex items-center justify-between p-4">
        <div class="text-lg font-bold">
            <a href="/" class="hover:underline">Greenfield Sports Club</a>
        </div>
        <div class="space-x-4">
            <a href="{% url 'tournament_home' %}" class="hover:underline">Tournaments</a>
            <a href="{% url 'player_list' %}" class="{% if active_page == 'players' %}underline font-bold{% else %}hover:underline{% endif %}">
    Players</a>
            <a href="{% url 'add_player' %}" class="hover:underline">Add Player</a>
        </div>
    </nav>
</header>


    <main class="container mx-auto py-8">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-gray-200 text-center text-sm p-4 mt-8">
    &copy; {{ year }} Greenfield Sports Club. All rights reserved.
</footer>
</body>
</html>
