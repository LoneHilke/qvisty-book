<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ article.title }} – Greenfield Sports Club</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <header class="bg-blue-800 text-white p-4">
        <h1 class="text-2xl">Greenfield Sports Club – News & Updates</h1>
    </header>

    <main class="container mx-auto mt-8">
        <h2 class="text-3xl font-bold mb-4">{{ article.title }}</h2>
        <p class="text-sm text-gray-500 mb-6">Published on {{ article.published_at|date:"F j, Y, H:i" }}</p>

        <div class="prose max-w-none">
            {{ article.content|linebreaks }}
        </div>

        <p class="mt-8">
            <a href="{% url 'news_home' %}" class="text-blue-600 hover:underline">
                Back to News List
            </a>
        </p>
        <p class="mt-6 space-x-4">
    <a href="{% url 'edit_article' pk=article.pk %}" class="text-blue-600 hover:underline">Edit</a>
    <a href="{% url 'delete_article' pk=article.pk %}" class="text-red-600 hover:underline">Delete</a>
</p>
    </main>
</body>
</html>
